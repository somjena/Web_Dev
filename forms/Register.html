<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register for</title>
  <link rel="stylesheet" href="Register.css">
</head>

<body>
  <nav>
    <div class="ele"><p>
      Jspiders
    </p></div>
    <div class="component">
      <div class="cele">Home</div>
    <div class="cele">About</div>
    <div class="cele">Notice</div>
  </div>
  <div class="btn-div">
    <button>Register</button>
  </div>
    
  </nav>
  <div class="main">
    <form action="">
      <fieldset>
        <div><p>Registration Form</p></div>
        <div class="fields"><input type="text" placeholder="First Name"></div>
        <div class="fields"><input type="text" placeholder="Last Name"></div>
        <div class="fields"><input type="text" placeholder="Email"></div>
        <div class="fields"><input type="text" placeholder="Mobile Number"></div>
        <div class="fields"><input type="password" placeholder="Password"></div>
        <div class="fields"><input type="password" placeholder="Confirm Password"></div>
        <div><button class="form-btn">Register</button></div>
      </fieldset>
    </form>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Selector</title>
</head>
<body>
  <h1>Applied Same Style with Group Selector</h1>
  <h2 id="heading-2">Heading 2 Same Style Through Group Selector</h2>
  <h3 class="h3-tag">Heading 3 same style Through Group Selector</h3>
  
</body>
<style>
  h1,#heading-2,.h3-tag{
    background-color: green;
    color: white;
    border: 2px;
    border-radius: 15px;
  }
</style>
</html>

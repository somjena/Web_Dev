<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PseudoClass Selector</title>
</head>
<body>
  <h1>Hey Brother</h1>
  <button class="btn">Login</button>
  
</body>
<style>
  h1{
    font-weight: bold;
    font-size: 50px;
  }
  h1:hover{
    color: orange;
  }
  .btn{
    width: 100px;
    padding-left: 20px;
    padding-bottom: 20px;
    padding-right: 20px;
    padding-top: 20px;
    background-color: greenyellow;
    color: black;
    
  }
  .btn:hover{
    color: red;
    background-color: aqua;
    
  }
  .btn:active{
    
    padding-bottom: 60px;
    padding-right: 60px;
  }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decendent Selectors</title>
  <Style>
    .header h1{
      background-color: orange;
    }
    .Footer h2 {
      color: green;
    }
    .Footer span{
      background-color: olive;
    }
  </Style>
</head>
<body>
  <div class="header">
    <h2>
      i am H2
    </h2>
      <h1>
        Hey I am Direct Child For header
      </h1>
  </div>
  <div class="Footer">
    <h2>
      i am H2
    </h2>
      <h1>
        <span>Hey I am Direct Child For footer</span>
      </h1>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factors</title>
  <script>
     function main(){
      let num = Number(prompt("Enter the Number"));
      let count=0;
      for(let i =1;i<=num;i++){
        if(num%i==0){
          console.log(i);
          count++;
        }
      }
      console.log("Total Factors of "+num+" is " +count);
     }
     main();
  </script>
</head>

</html>

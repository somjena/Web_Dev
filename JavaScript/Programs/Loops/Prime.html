<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime</title>
  <script>
    function main(){
      let num =Number(prompt("Enter the Number"));
      let flag = true;
      if(num<2){
        console.log(num+" is Not a Prime Number");
        return;
      }
      for(let i = 2;i<=num/2;i++){
        if(num%i==0){
          flag=false;
          break;
        }

      }
      if(flag){
        console.log(num+ " is a Prime Number");
      }else{
        console.log(num+" is Not a Prime Number");
      }

    }
    main();
  </script>
</head>
<body>
 
</body>
</html>

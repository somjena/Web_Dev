<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function getDay(){
      let d1 = new Date;
      let day = d1.getDay();
      let daym="Today is ";
      switch (day) {
        case 0: console.log(daym+"Sunday");
          break;
        case 1: console.log(daym+"Monday");
          break;
        case 2: console.log(daym+"Tuesday");
          break;  
        case 3: console.log(daym+"Wednesday");
          break;
        case 4: console.log(daym+"Thursday");
          break;
        case 5: console.log(daym+"Friday");
          break;
        case 6: console.log(daym+"Saturday");
          break;
      }
    }
    getDay();
  </script>
</head>
